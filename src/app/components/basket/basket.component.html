<div class="basket-container">
    <div class="basket-window">
        <div class="close-icon">
            <mat-icon (click)="hideBasket()">close</mat-icon>
        </div>
    <h2 class="basket-title">Basket</h2>
    <mat-card *ngFor="let product of products">
                    <div class="product-image">
                    <img src={{product.image}} alt={{product.title}}>
                </div>
                <div class="details">
                    <h3>{{product.title}}</h3>
                    <small>{{product.category}}</small>
                    <p>{{product.description}}</p>
                </div>
                <div class="price-info">
                   <p><b>Price:</b> ${{product.price | price}}</p>
                   <p><b>Rating:</b> {{product.rating.rate}} ({{product.rating.count}} votes)</p>
                   <button mat-raised-button color="warn" (click)="onDelete(product)">Delete</button>
                </div>
    </mat-card>
    </div>
</div>
