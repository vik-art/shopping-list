<div class="container">
    <mat-card class="example-card" *ngFor="let product of products">
        <mat-card-title-group>
            <mat-card-title>{{product.title}}</mat-card-title>
            <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
            <mat-card-subtitle>$ {{product.price | price}}</mat-card-subtitle>
            <img mat-card-md-image src={{product.image}}>
          </mat-card-title-group>
            <mat-card-actions>
              <button mat-button color="primary" (click)="buyItem(product)">
                  <mat-icon>shopping_cart</mat-icon> Buy
                </button>
                <button mat-button color="primary" (click)="showItem(product)">
                  <mat-icon>remove_red_eye</mat-icon> Show details
                </button>
        </mat-card-actions>
    </mat-card>
</div>
<app-product-page 
      *ngIf="openProductPage"
      [product]="product"
      (closeProductWindow)="onClose()"
      (buyItem)="buyItem(product)"
      ></app-product-page>
