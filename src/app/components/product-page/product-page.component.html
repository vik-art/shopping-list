<div class="page-container">
    <div class="page-container-card">
        <div class="close-icon" (click)="onClose()">
            <mat-icon>close</mat-icon>
        </div>
        <div class="page-container-card-details">
            <div class="page-container-card-details-image">
            <img src={{product.image}} alt={{product.title}}>
            </div>
            <div class="page-container-card-details-text">
                <h1>{{product.title}}</h1>
        <small>{{product.category}}</small>
            <p>{{product.description}}</p>
            <p><b>Price:</b> ${{product.price | price}}</p>
            <p><b>Rating:</b> {{product.rating.rate}} ({{product.rating.count}} votes)</p>
            <button mat-button color="primary">
                <mat-icon>shopping_cart</mat-icon> Buy {{product.title}}
              </button>
            </div>
        </div>
    </div>
</div>
